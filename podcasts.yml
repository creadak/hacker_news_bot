templates:
  podcast:
    only_new: yes
    accept_all: yes
    age:
      field: rss_pubdate
      age: 7 days
      action: reject
    exec:
      auto_escape: yes
      on_output:
        for_accepted: 'echo irc.DakDak.#podcasts *"{{ podcast_name }} â”€ [ {{ pcast_url }} ]: {{ title }} [ {{ url }} ]" > /home/creadak/.weechat/weechat_fifo'

